<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <!-- link to the  Google font-->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- container comes back as zero height element (??)-->
  <div class="container">
    <div id="quote-box">
      <p class="quote">Every great developer you know got there by solving problems they were unqualified to solve until they actually did it.</p>
      <p class="source">Patrick McKenzie<span class="citation">Twitter</span><span class="year">2016</span></p>
      <p class="tags">
        <!-- in JS maybe refactor at some point to have an array of objects that includes the tags as well as the link if if included-->
        <span class='hashtag' ><a href=''>#truth</a></span>
      </p>
    </div>
    <!-- Keep onclick events in JS only -->
    <div id="buttonContainer"><button id="loadQuote">Show another quote</button><button id="setTimer">Start</button><button id="stopTimer">Stop</button></div>
</div>

  <script src="js/script.js"></script>
</body>
</html>
